apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpro-ingress
  labels:
    name: vpro-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: vprofile.sdstudy.xyz
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: vproapp-service
                port:
                  number: 8080
